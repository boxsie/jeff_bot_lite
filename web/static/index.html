<!DOCTYPE html>

<head>
    <title>Dashboard</title>
    <link rel="icon" type="image/png" href="static/favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="static/index.css" />
</head>

<body>
    <div id="main">
        <div class="container-fluid">
            <div class="row mb-4">
                <div class="col-sm-2">
                    <div class="title-img"></div>
                </div>
                <div class="col-sm v-auto-m">
                    <h1>Meat 'o Matic</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h2>Now Playing</h2>
                    <span>{{nowPlaying}}</span>
                </div>
                <div class="col-md-6">
                    <h2>Playlist</h2>
                    <div class="input-group mt-3 mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1"><font-awesome-icon icon="filter" /></span>
                        </div>
                        <input type="text" class="form-control"
                               placeholder="Filename"
                               aria-label="Filename"
                               v-model="filterText"
                               v-on:keyup="filterPlaylist">
                    </div>
                    <table class="table table-striped table-dark" id="playlist">
                        <tr class="thead">
                            <th class="pl-3">Filename</th>
                            <th class="text-center">Action</th>
                        </tr>
                        <tr v-for="fn in currentPlaylist">
                            <td class="pl-3">{{fn}}</td>
                            <td class="text-center" @click="playSound(fn)" style="cursor: pointer;"><font-awesome-icon icon="play" /></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/bundle.js"></script>
</body>

</html>
